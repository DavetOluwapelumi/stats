<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="flex">
          <h1 class="first">
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>
          <p class="info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <p class="num">10k+</p>
              <p class="var">companies</p>
            </div>
            <div>
              <p class="num">314</p>
              <p class="var">templates</p>
            </div>
            <div>
              <p class="num">12m+</p>
              <p class="var">queries</p>
            </div>
          </div>
        </div>
        <div class="img">
          <img id="desktop" src="/images/image-header-desktop.jpg" alt="" />
          <img id="mobile" src="/images/image-header-mobile.jpg" alt="" />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Davet-Official</a>.
    </div>
  </body>
</html>
